<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.org/seam/faces">

<body>
	<ui:composition template="/templates/template.xhtml">

		<ui:define name="title">RichFaces Sample</ui:define>

		<ui:define name="body">
			<script type="text/javascript">
				$(function(){
		    		$('.carousel').carousel();
				});
			</script>
			<div class="row">
				<div class="span6 columns">
					<div id="myCarousel" class="carousel slide">
						<div class="carousel-inner">
							<div class="active item">
								<img src="http://placehold.it/600x400"></img>
								<div class="carosel-caption"><h4>1sr image</h4></div>
							</div>
							<div class="item">
								<img src="http://placehold.it/600x400"></img>
								<div class="carosel-caption"><h4>2nd image</h4></div>
							</div>
							<div class="item">
								<img src="http://placehold.it/600x400"></img>
								<div class="carosel-caption">
									<h4>3rd image</h4></div>
							</div>
						</div>
						<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a> <a class="carousel-control right"
							href="#myCarousel" data-slide="next">&rsaquo;</a>
					</div>
				</div>
				<div class="span6">
					<div class="hero-unit">
						<h1>#{messages.getMessage('prop1.key9')}</h1>
						<p>#{messages.getMessage('prop1.key1')}</p>
						<h:link styleClass="btn btn-primary btn-large" outcome="faces/index">
							#{messages.getMessage('prop1.key4')} #{messages.getMessage('prop1.key51')}
						</h:link>
					</div>
				</div>
			</div>

		</ui:define>
	</ui:composition>
</body>
</html>
